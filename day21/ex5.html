<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Currency Dropdown</title>
</head>
<body>

<h2>Select a Currency</h2>

<form>
    
    <select id="currency" name="currency">
        <option value=""> Select Currency </option>
        <option value="USA">USD - US Dollar</option>
        <option value="Europe">EUR - Euro</option>
       
        <option value="India">INR - Indian Rupee</option>
        
    </select>
</form>

</body>
</html>
